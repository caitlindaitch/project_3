<h2>this is the show</h2>
<h2>{{tripShowVM.trip.name}}</h2>
<div data-ng-repeat="place in tripShowVM.trip.locations">
  <p>{{place.name}}</p>
</div>
<h2>add locations</h2>
<form data-ng-submit="tripShowVM.search()">
  <input type="text" name="Search" data-ng-model="tripShowVM.query" value="input">
</form>

<!-- {{ indexVM.places[0][1].name }} -->

<div ng-repeat="place in tripShowVM.places[0] track by $index">
  {{ place.name }}
  {{ place.vicinity }}
  <!-- need to add a button that will run "create()" function -->
</div>
