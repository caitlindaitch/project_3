<div class="button">
  <a data-ui-sref="tripNew">New Trip</a>
</div>
<div data-ng-repeat="trip in indexVM.trips" class="trip-preview">
  <h3><a data-ui-sref="tripShow({id: trip.id})">{{trip.name}}</a></h3>
  <div class="line-break"></div>
  <div data-ng-repeat="location in trip.locations">
    {{ location.name }}
  </div>
</div>
